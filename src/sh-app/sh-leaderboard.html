<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="sh-leaderboard">
  <template>
    <style>
      :host {
        display: block;
        min-height: 100%;
        background: #ececec;
        padding: 2rem;
      }

      h1 {
        margin: 0;
        font-family: 'bangers', sans-serif;
      }

      h2 {
        margin: 0 -2rem;
        padding: .3rem 2rem .3rem 2rem;
        font-size: .8rem;
        text-transform: uppercase;
        border-bottom: 1px solid rgba(0, 0, 0, .2);
        border-top: 1px solid rgba(0, 0, 0, .2);
        background-color: black;
        color: #ececec;
        line-height: 1;
        position: sticky;
        top: 0;
      }

      ol {
        padding: 0;
        list-style: none;
        margin: 0 -2rem;
      }

      li {
        display: flex;
        align-items: center;
        padding: 1rem 2rem;
        border-bottom: 1px solid rgba(0, 0, 0, .1);
      }

      li:nth-of-type(1) {
        background-color: #FFA10B;
      }

      li:nth-of-type(2) {
        background-color: #F7BD19;
      }

      li:nth-of-type(3) {
        background-color: #FFD62C;
      }

      li:nth-of-type(4) {
        background-color: rgba(255, 214, 44, .6);
      }

      li:nth-of-type(5) {
        background-color: rgba(255, 214, 44, .5);
      }

      li:nth-of-type(6) {
        background-color: rgba(255, 214, 44, .4);
      }

      li:nth-of-type(7) {
        background-color: rgba(255, 214, 44, .3);
      }

      li:nth-of-type(8) {
        background-color: rgba(255, 214, 44, .2);
      }

      li:nth-of-type(9) {
        background-color: rgba(255, 214, 44, .1);
      }

      li img {
        display: block;
        border-radius: 50%;
        margin-right: .5rem;
        border: 1px solid rgba(0, 0, 0, .2);
        background-color: white;
        padding: 2px;
        width: 8vw;
        height: 8vw;
      }

      sup {
        font-size: .8rem;
      }

      .leaderboard__position {
        font-weight: 600;
        font-size: 1.3rem;
        flex: 0 0 4rem;
      }

      .header {
        text-align: center;
      }

      .header img {
        display: block;
        height: 100%;
        width: 100%;
      }
      .header span {
        border-radius: 50%;
        padding: 1rem;
        display: inline-block;
        background: white;
        border: 1px solid rgba(0,0,0,.2);
        height: 2rem;
        width: 2rem;
      }
      /* .leaderboard__username {} */
    </style>

    <div class="header">
      <span>
        <img src="/images/trophy.svg" alt="Leaderboard: Icon of a trpphy">
      </span>


    <h1>Leaderboard</h1>
    <p>
      You are on the <strong>823<sup>[[_computeSuffix(823)]]</sup> place</strong>!
    </p>
    </div>

    <h2>Top 100</h2>
    <ol>
      <template is="dom-repeat" items="[[leaders]]" as="leader" index-as="index">
        <li>
          <span class="leaderboard__position"> [[_computePosition(index)]]
            <sup>[[_computeSuffix(index, 1)]]</sup>
          </span>
          <img src$="[[leader.profile_photo]]" alt$="Avatar of [[leader.username]]">
          <span class="leaderboard__username">[[leader.username]]</span>
        </li>
      </template>
    </ol>
  </template>

  <script src="../name-generator.js"></script>
  <script>
    class ShLeaderboard extends Polymer.Element {
      static get is() { return 'sh-leaderboard'; }
      static get properties() {
        return {
          leaders: {
            type: Array,
            value: function () {
              let leaders = [];

              for (let i = 0; i < 100; i++) {
                let leader = {
                  username: generateUsername(),
                  profile_photo: '/images/andres.jpg'
                };

                leaders.push(leader);
              }

              return leaders;
            }
          }
        };
      }

      _computePosition(index) {
        return index + 1;
      }

      _computeSuffix(index, incrementBy) {
        if (incrementBy) {
          index = index + incrementBy;
        }

        let j = index % 10;
        let k = index % 100;

        if (j == 1 && k != 11) {
          return "st";
        }

        if (j == 2 && k != 12) {
          return "nd";
        }

        if (j == 3 && k != 13) {
          return "rd";
        }

        return "th";
      }
    }

    window.customElements.define(ShLeaderboard.is, ShLeaderboard);
  </script>
</dom-module>

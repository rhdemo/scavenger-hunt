<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="./sh-navigation.html">
<link rel="import" href="./sh-panel.html">
<link rel="import" href="./sh-leaderboard.html">
<link rel="import" href="./sh-profile.html">
<link rel="import" href="./sh-capture-photo.html">
<link rel="import" href="./sh-party-island.html">

<dom-module id="sh-main">
  <template>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600');
      @import url('https://fonts.googleapis.com/css?family=bangers');
      /*
        Loader indicator
      */
      :host {
        display: block;
        /* flex-direction: column; */
        /* height: 100vh;
        overflow: hidden; */
        /* position: relative; */
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        /* --play-state: play; */
      }

      .panel {
        display: block;
        visibility: hidden;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 800;
        transition: visibility 0.5s linear,
        transform 0.5s ease-in-out;
        transform: translate3d(0, 100vh, 0);
        will-change: transform, visibility;
        overflow: scroll;
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }

      .panel.open {
        visibility: visible;
        transition: visibility 0s linear,
        transform 0.5s ease-in-out;
        transform: translate3d(0, 0, 0);
      }

      .map {
        background-image: url(/images/game-screen-100.png);
        background-repeat: no-repeat;
        background-position: 0 0;
        background-size: auto 100%;
        display: grid;
        grid-template-columns: repeat(10, 10vw);
        grid-template-rows: repeat(31, 10vw);
      }

      /* Retina-specific */

      @media (-webkit-min-device-pixel-ratio: 2),
      (min-resolution: 192dpi) {
        .map {
          background-image: url(/images/game-screen-200.png);
        }
      }

      .party-island {
        grid-column: 8/11;
        grid-row: 8 / 10;
      }

      .stage {
        background-color: #24ce00;
        color: white;
        border: 2px solid #20a300;
        box-shadow: 0 0 4px white;
        border-radius: 50%;
        position: relative;
      }

      .stage--done {
        background-color: #ffbf00;
        border: 2px solid #dd9e00;
      }

      /*
      stage 1 = 5%
      stage 2 = 11
      stage 3 = 14
      stage 4 = 20
      stage 5 = 29
      stage 6 = 34
      stage 7 = 38
      stage 8 = 50
      */

      .stage--one {
        grid-column: 2;
        grid-row: 7;
      }

      .stage--two {
        grid-column: 4;
        grid-row: 9;
      }

      .stage--three {
        grid-column: 5;
        grid-row: 11;
      }

      .stage--four {
        grid-column: 2;
        grid-row: 14;
      }

      .stage--five {
        grid-column: 8;
        grid-row: 17;
      }

      .stage--six {
        grid-column: 8;
        grid-row: 22;
      }

      .stage--seven {
        grid-column: 6;
        grid-row: 24;
      }

      .stage--eight {
        grid-column: 4 / 7;
        grid-row: 29 / 31;
        background: none;
        border: none;
        box-shadow: none;
      }

      .stage__action {
        border: 0;
        background-color: transparent;
        position: absolute;
        width: calc(100% + 20px);
        color: white;
        font-weight: 600;
        font-size: 1rem;
        top: -10px;
        left: -10px;
        bottom: -10px;
        z-index: 10;
        display: block;
      }

      .castle {
        background-image: url(/images/castle.svg);
        background-repeat: no-repeat;
        background-size: 94%;
        background-position-y: 7vw;
        grid-column: 3 / 8;
        grid-row: 27 / 32;
        z-index: 400;
      }

      .user {
        position: relative;
        z-index: 200;
        height: 10vw;
        width: 10vw;
        grid-column: 4;
        grid-row: 4;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        pointer-events: none;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }

      .user__picture {
        display: block;
        width: calc(8vw - 4px);
        height: calc(8vw - 4px);
        border-radius: 50%;
        animation: hover 1.4s ease infinite alternate;
        flex: 0 0 calc(8vw - 4px);
        border: 1px solid rgba(0, 0, 0, .2);
        background-color: white;
        padding: 2px;
      }

      .user__shadow {
        width: 6vw;
        height: 2vw;
        background-color: rgba(0, 0, 0, .3);
        flex: 0 0 2vw;
        border-radius: 50%;
        animation: shadow 1.4s ease infinite alternate;
      }


      /* Movements */
      .move-to-one  {
        animation-name: path-to-one;
        animation-duration: 1s;
      }

      .move-to-two {
        transform: translate3d(-200%, 300%, 0);
        animation-name: path-to-two;
        animation-duration: 1.2s;
      }

      .move-to-three {
        transform: translate3d(0%, 500%, 0);
        animation-name: path-to-three;
        animation-duration: .6s;
      }

      .move-to-four {
        transform: translate3d(100%, 700%, 0);
        animation-name: path-to-four;
        animation-duration: 1.2s;
      }

      .move-to-five {
        transform: translate3d(-200%, 1000%, 0);
        animation-name: path-to-five;
        animation-duration: 1.8s;
      }

      .move-to-six {
        transform: translate3d(400%, 1300%, 0);
        animation-name: path-to-six;
        animation-duration: 1s;
      }

      .move-to-seven {
        transform: translate3d(400%, 1800%, 0);
        animation-name: path-to-seven;
        animation-duration: .8s;
      }

      .move-to-eight {
        transform: translate3d(200%, 2000%, 0);
        animation-name: path-to-eight;
        animation-duration: 2.2s;
      }

      .move-to-party {
        transform: translate3d(500%, 200%, 0);
        animation-name: path-to-paty;
        animation-duration: 1s;
      }

      @keyframes path-to-paty {
        0 {
          transform: translate3d(500%, 200%, 0);
        }
        100% {
          transform: translate3d(500%, 500%, 0);
        }
      }

      @keyframes path-to-one {
        60% {
          transform: translate3d(0, 300%, 0);
        }
        100% {
          transform: translate3d(-200%, 300%, 0);
        }
      }

      @keyframes path-to-two {
        0 {
          transform: translate3d(-200%, 300%, 0);
        }
        16% {
          transform: translate3d(-300%, 300%, 0);
        }
        48% {
          transform: translate3d(-300%, 500%, 0);
        }
        100% {
          transform: translate3d(0%, 500%, 0);
        }
      }

      @keyframes path-to-three {
        0 {
          transform: translate3d(0%, 500%, 0);
        }
        33% {
          transform: translate3d(100%, 500%, 0);
        }
        100% {
          transform: translate3d(100%, 700%, 0);
        }
      }

      @keyframes path-to-four {
        0 {
          transform: translate3d(100%, 700%, 0);
        }
        16% {
          transform: translate3d(100%, 800%, 0);
        }
        64% {
          transform: translate3d(-200%, 800%, 0);
        }
        100% {
          transform: translate3d(-200%, 1000%, 0);
        }
      }

      @keyframes path-to-five {
        0 {
          transform: translate3d(-200%, 1000%, 0);
        }
        33% {
          transform: translate3d(-200%, 1300%, 0);
        }
        100% {
          transform: translate3d(400%, 1300%, 0);
        }
      }

      @keyframes path-to-six {
        0 {
          transform: translate3d(400%, 1300%, 0);
        }
        100% {
          transform: translate3d(400%, 1800%, 0);
        }
      }

      @keyframes path-to-seven {
        0 {
          transform: translate3d(400%, 1800%, 0);
        }
        50% {
          transform: translate3d(200%, 1800%, 0);
        }
        100% {
          transform: translate3d(200%, 2000%, 0);
        }
      }

      @keyframes path-to-eight {
        0% {
          transform: translate3d(200%, 2000%, 0);
        }
        48% {
          transform: translate3d(200%, 2600%, 0);
        }
        64% {
          transform: translate3d(400%, 2600%, 0);
          z-index: 0;
        }
        72% {
          transform: translate3d(400%, 2700%, 0);
          z-index: 700;
        }
        100% {
          transform: translate3d(100%, 2700%, 0);
          z-index: 700;
        }
      }

      @keyframes hover {
        100% {
          transform: translateY(-20%);
        }
      }

      @keyframes shadow {
        0% {
          transform: scale3d(1, 1, 1);
        }
        100% {
          transform: scale3d(.8, .8, 1);
          filter: opacity(30%)
        }
      }

    </style>

    <app-localstorage-document key="photos" data="{{photos}}"></app-localstorage-document>

    <sh-navigation></sh-navigation>

    <div class="map">
      <div class="user move-to-party">
        <img src="/images/andres.jpg" alt="avatar of andres galante" class="user__picture">
        <div class="user__shadow"></div>
      </div>
      <div class="castle"></div>
      <button class="party-island" on-click="openPartyIsland">
      </button>
      <template is="dom-repeat" items="{{mapTasks}}" as="mapTask" index-as="index">
        <div class$="stage stage--[[mapTask.stage]] [[_computeStageCompleted(mapTask.completed)]]">
          <button class="stage__action" on-click="openMapTask">[[_computeIndexPlusOne(index)]]</button>
        </div>
      </template>
    </div>

    <sh-panel class$="panel [[partyIslandOpen]]" name="party-island">
      <sh-party-island tasks="{{partyIslandTasks}}"></sh-party-island>
    </sh-panel>

    <iron-pages class$="panel panel-modal [[panelOpen]]" selected="[[navItem]]" attr-for-selected="name">
      <sh-panel name="profile">
        <sh-profile photos="{{photos}}"></sh-profile>
      </sh-panel>
      <sh-panel name="leaderboard">
        <sh-leaderboard></sh-leaderboard>
      </sh-panel>
      <sh-panel name="capture-photo">
        <sh-capture-photo
          user="{{user}}"
          photos="{{photos}}"
          tasks-array="{{tasksArray}}"
          task="{{selectedTask}}"
          task-index="{{selectedTaskIndex}}"
          last-score="{{lastScore}}">
        </sh-capture-photo>
      </sh-panel>
    </iron-pages>
  </template>

  <script>
    class ShMain extends Polymer.Element {
      static get is() { return 'sh-main'; }
      static get properties() {
        return {
          navItem: {
            type: String,
            value: 'leaderboard'
          },
          panelOpen: {
            type: String,
            value: ''
          },
          tasksArray: {
            type: String,
            value: ''
          },
          mapTasks: {
            type: Array,
            value: [
              { stage: 'one', completed: true, description: 'Take a picture of the stage' },
              { stage: 'two', completed: true, description: 'Take a picture of Burr' },
              { stage: 'three', completed: false, description: 'Take a picture a computer' },
              { stage: 'four', completed: false, description: 'Take a picture of the floor' },
              { stage: 'five', completed: false, description: 'Take a picture of a light' },
              { stage: 'six', completed: false, description: 'Take a picture of a picture' },
              { stage: 'seven', completed: false, description: 'Take a picture of a phone' },
              { stage: 'eight', completed: false, description: 'Take a picture of a shoe' }
            ],
            observer: '_computeUserClass'
          },
          partyIslandOpen: {
            type: String,
            value: ''
          },
          partyIslandTasks: {
            type: Array,
            value: []
          },
          selectedTaskIndex: {
            type: Number,
          },
          selectedTask: {
            type: Object
          },
          lastCompletedTask: {
            type: String,
            value: ''
          },
          user: {
            type: Object
          },
          lastScore: {
            type: Object
          }
        };
      }

      constructor() {
        super();

        this.panelModalTransitionEndHandler = this.panelModalTransitionEndHandler.bind(this);
        this.addEventListener('nav-item-selected', this.navItemSelectedHandler);
        this.addEventListener('nav-item-close', this.closeNav);
        this.addEventListener('task-completed', this.taskCompleted);
      }

      connectedCallback() {
        super.connectedCallback();

        this.shadowRoot.querySelector('.panel-modal').addEventListener('transitionend', this.panelModalTransitionEndHandler);
        this.shCapturePhotoElement = this.shadowRoot.querySelector('sh-capture-photo');
      }

      navItemSelectedHandler(event) {
        this.navItem = event.detail.navItem;

        if (event.detail.tasksArray && event.detail.selectedTaskIndex !== undefined) {
          this.tasksArray = event.detail.tasksArray;
          this.selectedTaskIndex = event.detail.selectedTaskIndex;
          this.selectedTask = this.get([event.detail.tasksArray, event.detail.selectedTaskIndex]);
        }

        this.panelOpen = 'open';
      }

      closeNav(event) {
        if (event.detail.panel === 'party-island') {
          this.partyIslandOpen = '';
          return;
        }

        this.panelOpen = '';
      }

      taskCompleted(event) {
        this.set(`${event.detail.tasksArray}.${event.detail.taskIndex}.completed`, true);
      }

      fireNavItemSelectedEvent(detail) {
        const customEvent = new CustomEvent('nav-item-selected', {
          detail: detail
        });

        this.dispatchEvent(customEvent);
      }

      capturePhoto() {
        this.fireNavItemSelectedEvent({
          navItem: 'capture-photo'
        });
      }

      openMapTask(event) {
        this.fireNavItemSelectedEvent({
          navItem: 'capture-photo',
          tasksArray: 'mapTasks',
          selectedTaskIndex: event.model.index
        });
      }

      openPartyIsland() {
        this.partyIslandOpen = 'open';
      }

      panelModalTransitionEndHandler(event) {
        if (!event.target.classList.contains('open') && event.target.selected === 'capture-photo') {
          this.shCapturePhotoElement.reset();
        }
      }

      _computeIndexPlusOne(index) {
        return index + 1;
      }

      _computeStageCompleted(completed) {
        return completed ? 'stage--done' : '';
      }

      _computeUserClass() {
        let lastCompletedTask = '';

        this.mapTasks.forEach(task => {
          if (task.completed) {
            lastCompletedTask = task.stage;
          }
        });

        this.lastCompletedTask = `move-to-${lastCompletedTask}`;
      }
    }

    window.customElements.define(ShMain.is, ShMain);
  </script>
</dom-module>

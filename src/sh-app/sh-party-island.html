<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="sh-party-island">
  <template>
    <style>
      :host {
        display: block;
        min-height: 100%;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 1);
        /* @supports (backdrop-filter: blur(10px) {
          background-color: rgba(255, 255, 255, .75);
          -webkit-backdrop-filter: blur(10px) grayscale(.5) brightness(150%);
          backdrop-filter: blur(10px) grayscale(.5) brightness(150%);
        } */
      }

      h1 {
        margin: 0;
        font-family: 'bangers', sans-serif;
      }

      h2 {
        margin: 0 -2rem;
        padding: .3rem 2rem .3rem 2rem;
        font-size: .8rem;
        text-transform: uppercase;
        background-color: rgba(0, 0, 0, .8);
        color: rgba(255, 255, 255, .9);
        position: sticky;
        top: 0;
      }

      p {
        line-height: 1.5;
      }

      ul {
        padding: 0;
        list-style: none;
        margin: 0 -2rem;
      }

      li {
        display: flex;
        align-items: center;
        padding: 1rem 2rem;
        border-bottom: 1px solid rgba(0, 0, 0, .1);
      }

      .header {
        text-align: center;
      }

      .header img {
        display: block;
        height: 100%;
        width: 100%;
      }

      .header span {
        border-radius: 50%;
        padding: 1rem;
        display: inline-block;
        background: white;
        border: 1px solid rgba(0, 0, 0, .2);
        height: 2rem;
        width: 2rem;
      }

      .stage {
        background-color: #ddd;
        background-image: 
        radial-gradient(circle at top, rgba(255,255,255,.1), rgba(255,255,255,.2) 55%, transparent 55%);
        background-position: center center;
        background-repeat: no-repeat;
        border: 3px solid  #ccc;
        box-shadow: 0px 0px 0px 4px rgba(255,255,255,.5);
        border-radius: 50%;
        position: relative;
        pointer-events: none;
        height: 25px;
        width: 25px;
        margin-right: .5rem;
      }

      .stage--done {
        background-color: #24ce00;
        background-image: url(/images/checkmark.svg),
        radial-gradient(circle at top, rgba(255,255,255,.1), rgba(255,255,255,.2) 55%, transparent 55%);
        border-color:  #20a300;
      }
    </style>


    <div class="header">
      <span>
        <!-- <img src="/images/trophy.svg" alt="Leaderboard: Icon of a trpphy"> -->
        ðŸŽ‰
        <!-- we need an icon -->
      </span>

      <h1>Party Island</h1>
      <p>Pick your own adventure!</p>
    </div>
    <h2>Challenges</h2>
    <ul>
      <template is="dom-repeat" items="{{tasks}}" as="task" index-as="index">
        <li on-click="capturePhoto">
          <template is="dom-if" if="[[!task.completed]]" restamp="true">
            <div class="stage"></div>
          </template>
          <template is="dom-if" if="[[task.completed]]" restamp="true">
            <div class="stage stage--done"></div>
          </template>
          [[task.description]]
        </li>
      </template>
    </ul>
  </template>

  <script>
    class ShPartyIsland extends Polymer.Element {
      static get is() { return 'sh-party-island'; }
      static get properties() {
        return {
          tasks: {
            type: Array,
            value: []
          }
        };
      }

      capturePhoto(event) {
        const customEvent = new CustomEvent('nav-item-selected', {
          detail: {
            navItem: 'capture-photo',
            tasksArray: 'partyIslandTasks',
            selectedTaskIndex: event.model.index
          },
          bubbles: true,
          composed: true
        });

        this.dispatchEvent(customEvent);
      }
    }

    window.customElements.define(ShPartyIsland.is, ShPartyIsland);
  </script>
</dom-module>

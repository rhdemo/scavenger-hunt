<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./sh-capture-photo-history.html">
<link rel="import" href="./sh-avatar.html">

<dom-module id="sh-profile">
  <template>
    <style>
      :host {
        display: block;
        min-height: 100%;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 1);
        /* @supports (backdrop-filter: blur(10px) {
          background-color: rgba(255, 255, 255, .75);
          -webkit-backdrop-filter: blur(10px) grayscale(.5) brightness(150%);
          backdrop-filter: blur(10px) grayscale(.5) brightness(150%);
        } */
      }

      .header {
        text-align: center;
        margin-bottom: 1rem;
      }

      .header img {
        display: block;
        height: 100%;
        width: 100%;
        border-radius: 50%;
      }

      .header span {
        border-radius: 50%;
        padding: .5rem;
        display: inline-block;
        background: white;
        border: 1px solid rgba(0, 0, 0, .2);
        height: 3rem;
        width: 3rem;
      }

      h1 {
        margin: 0 0 .5rem 0;
        font-family: 'bangers', sans-serif;
      }

      .name p {
        margin-top: 0;
        margin-bottom: .3rem;
        font-weight: 600;
      }

      .name p:last-of-type {
        margin-bottom: 1rem;
        font-weight: 400;
        color: gray;
      }

      button {
        background: #ccc;
        border-radius: 100rem;
        padding: .5rem 1rem;
        border: none;
      }
    </style>

    <div class="header">
      <span>
        <sh-avatar email="[[user.email]]"></sh-avatar>
      </span>
      <div class="name">
        <h1>[[user.username]]</h1>
        <template is="dom-if" if="[[user.name]]" restamp="true">
          <p>[[user.name]]</p>
        </template>
        <p>kylebuch8@gmail.com</p>
      </div>
      <button on-click="logout">Log out</button>
    </div>

    <sh-capture-photo-history photos="{{photos}}"></sh-capture-photo-history>
  </template>

  <script>
    class ShProfile extends Polymer.Element {
      static get is() { return 'sh-profile'; }
      static get properties() {
        return {
          photos: {
            type: Array,
            value: []
          },
          user: {
            type: Object,
            notify: true
          }
        };
      }

      logout() {
        this.set('user', null);
        ShAuth.keycloak.logout();
      }
    }

    window.customElements.define(ShProfile.is, ShProfile);
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="sh-splash">
  <template>
    <style>
      :host {
        display: block;
        background-color: #fff7c0;
        height: 100%;
        background-image: url(../../images/game-dashboard-clouds.svg),
                          url(../../images/hills.svg);
        background-repeat: repeat-x, no-repeat;
        background-size: 100%, 60%;
        background-position: top, bottom left;
      }

      img {
        max-width: 100%;
      }

      .logo {
        display: block;
        position: relative;
        max-width: 300px;
        margin: auto;
        top: 30%;
      }

      .logo > img {
        margin-bottom: 16px;
      }
    </style>

    <div class="logo">
      <img src="images/logo.svg" alt="Scavenger Hunt logo">
      <img src="images/tagline.svg" alt="Ready player one tagline">
    </div>
  </template>

  <script>
    class ShSplash extends Polymer.Element {
      static get is() { return 'sh-splash'; }
    }

    window.customElements.define(ShSplash.is, ShSplash);
  </script>
</dom-module>
